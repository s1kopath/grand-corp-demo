name: ðŸš€ Deploy to cPanel via FTP

on:
  push:
    branches:
      - production

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_FTP_HOST }}
          username: ${{ secrets.PROD_USER }}
          password: ${{ secrets.PROD_PASS }}
          protocol: ftp
          server-dir: /grand-corp.qtecsolution.net/

      - name: Run Laravel Migrations
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} \
          "cd ~/home/uurfogng/grand-corp.qtecsolution.net && php artisan migrate --force"

